<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
        }
        .result {
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Калькулятор</h1>
        <form action="/calculate" method="post">
            <input type="text" name="expression" placeholder="Введіть вираз" required>
            <button type="submit">Обчислити</button>
        </form>
        <p th:if="${result != null}" class="result">Результат: <span th:text="${result}"></span></p>
        <p th:if="${error != null}" class="error" th:text="${error}"></p>
    </div>
</body>
</html>
